<!DOCTYPE html>
<html lang="en">
<head>
	<title>Account Create - Counter-Strike Online 2</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('bg.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
    <form action="/register?on_click=sendmail" method="post" class="login100-form validate-form" >
			<div class="wrap-input100 validate-input m-b-10" data-validate = "Email required">
				<input class="input100" name="emailaddr"  value="{{.Addr}}"  id="addr" placeholder="E-Posta Adresi">
				<span class="focus-input100"></span>
				<span class="symbol-input100">
				<i class="fa fa-user"></i>
			</span>
		</div>
        <input class="login100-form-btn" type="submit" value="Gönder" >
    </form>
				<form action="/register?on_click=register" method="post" id="zc" class="login100-form validate-form">

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" value="{{.UserName}}" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "In-Game Username Required">
						<input class="input100" type="text" name="ingamename" value="{{.Ingamename}}" placeholder="Oyun İçi Kullanıcı Adı">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password Required">
						<input class="input100" type="password" name="password" value="{{.Password}}" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Verification Code">
						<input class="input100" type="text" name="vercode" value="{{.VerCode}}" placeholder="Verification Code">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
					

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Create
						</button>
					</div>
    <p style="text-align:center">
        <font size="6" color="white"><b><i>{{.Tip}}</i></b></font>
    </p>
				</form>
			</div>
		</div>
	</div>
    <script>
        function reg(){
            var f = document.getElementsByTagName("form")[1];
            f.action=f.action+"&emailaddr="+document.getElementById("addr").value;
            f.submit()
        }
    </script>
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
